name: Build & Test
on:
  push:
    branches: 
      - *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v4
      with:
        go-version: '>=1.20.0'
    - name : Install
      run : make install
    - name: Build
      run : make build
    - name : Test
      run : ginkgo -label-filter="!e2e" -race ./...