name: Build & Test
on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"
      - "CODEOWNERS"
      - "LICENSE"
      - "Makefile"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@ae252ee6fb24babc50e89fc67c4aa608e69fbf8f
        with:
          go-version-file: .tool-versions
      - name: Install dev binaries
        run: make install
      - name: Build
        run: make build
      - name: Test
        run: make test 
